<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RiskGame</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orbitcss/css/orbit.min.css" />
</head>

{#    CSS PART  #}
<style>
    {#        Bar navigation    #}
    .header{
        background-color: cornflowerblue;
        padding: 10px 0;
        margin-bottom: 20px;
    }

    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 20px;
    }

    .navigation{
        display:flex;
        justify-content: space-between;
    }

    .navigation a{
        margin-right: 20px;
        font-size: 1.2rem;
        font-weight: bold;
    }
    .inputt{
        margin-bottom: 2rem;
    }
    
    .second-column{
        display: flex;
        justify-content: center;
    }
    
    .first-column{
        margin-top: 9rem;
    }
    
</style>
{#HTML PART#}
<body>
    <header class="header">
        {#        navigation bar#}
        <div class="container-header" >
            <div class="navbar">
                <h1 class="mr-1">RISK GAME</h1>
    
                <nav class="navigation">
                    <a href="home.html" class="home_link"> HOME</a>
                    <a href="webapp.html" class="webapp_link"> PLAY</a>
                </nav>
    
            </div>
        </div>
    </header>
    <main class="home">
        <div class="grid content-container">  
            <div class="column is-shrink first-column">{# Columna izquierda#}
                
                {#Inputs#}
                <div class="inputs">
                    <div class="first-input inputt">
                        <p>You start in: </p>
                        <input type="text" placeholder="name">
                    </div>

                    <div class="second-input inputt">
                        <p>Write next planet name: </p>
                        <input type="text" placeholder="name">
                    </div>
                </div>
                
                {#Button#}
                <input type="submit" class="button is-success third-input inputt" value="Shortest way using Djkstra">
                
            </div>
            <div class="column second-column"> {# Columna derecha#}
                <h2>Conquest the planet KAS-ASDGF </h2>
            </div>
        </div>
    
    </main>
</body>
</html>
